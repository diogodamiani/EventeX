<div class="palestra">
	<h3><a href="{% url core:talk_detail talk.id %}">{{ talk.start_time }} - {{ talk.title }}</a></h3>
	{% for speaker in talk.speakers.all %}
		<h4>
			<a href="{% url core:speaker_detail speaker.slug %}" 
			   title="{{ speaker.description|truncatewords:20 }}">
				{{ speaker.name }}
			</a>
		</h4>
	{% endfor %}
	<p>{{ talk.description }}</p>
</div>
